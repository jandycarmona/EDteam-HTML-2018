<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto y enlaces</title>
</head>

<body>

    <p>Párrafo</p>
    <p>Párrafo <span>span span</span> </p>

    <p>
        <small>     small       </small>
        <strong>    strong      </strong>
        <em>        em          </em>
        <cite>      cite        </cite>
        <dfn>       definition  </dfn>
        <code>      code        </code>
    </p>

    <p>
        <br>
        <q>     quote           </q>
        <abbr>  abbreviation    </abbr>
        <del>   delete          </del>
    </p>

    <p>
        <sup>           super index     </sup>
        <sub>           sub index       </sub>
        <a href="#">    link            </a>
    </p>

</body>

</html>
