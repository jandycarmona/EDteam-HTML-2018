<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>

    <h1>Formularios</h1>

    <form>
        <fieldset>
            <legend>Tus datos personales</legend>
            <div>
                <label>
                Ingrese su nombre
                <input id="username" name="username" type="text" placeholder="Ingrese su nombre" > 
              </label>
            </div>

            <div>
                <label>
                  Ingrese su correo
                  <input type="email" required>
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Tus datos en la plataforma</legend>
            <div>
                <label>
                  Fecha de nacimiento
                  <input type="date">
                </label>
            </div>

            <div>
                <label>
                  Ingrese la cantidad que va a comprar
                  <input type="number" value="2" readonly>
                </label>
            </div>

            <div>
                <label>
                  Ingrese su contraseña 
                  <input id="password" name="password" type="password" required> 
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Tus pasatiempos</legend>
            <label> <input type="checkbox"> Deporte </label>
            <label> <input type="checkbox"> Cine </label>
            <label> <input type="checkbox"> Música </label>
            <label> <input type="checkbox"> Leer </label>
        </fieldset>

        <fieldset>
            <legend>Tu género</legend>
            <label> <input type="radio" name="gender"> Hombre </label>
            <label> <input type="radio" name="gender"> Mujer </label>
            <label> <input type="radio" name="gender"> Prefiero no decirlo </label>
        </fieldset>

        <fieldset>
            <legend>Select and options</legend>
            <label for="country">Escoge tu país</label>

            <select name="country" id="country">
              <optgroup label="America">
                <option value="pe">Perú</option>
                <option value="vn">Venezuela</option>
                <option value="co">Colombia</option>
              </optgroup>

              <optgroup label="Europa">
                <option value="es">España</option>
                <option value="it">Italia</option>
              </optgroup>

              <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
            </select>
        </fieldset>

        <input type="submit" value="Iniciar sesión">
    </form>

    <script>
        document.getElementById('password').addEventListener('keyup', e => {
            console.log(e.target.value)
        })
    </script>

</body>

</html>
