<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <caption>Mi horario de clases</caption>
        <colgroup>
            <col span="4">
            <col style="background: yellow;">
        </colgroup>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">HTML</td>
                <td>PHP</td>
                <td rowspan="2">JavaScript</td>
                <td>Python</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td>Go</td>
                <td>Big Data</td>
                <td>Diseño UX</td>
            </tr>
            <tr>
                <td colspan="5">Recreo</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>SQL</td>
                <td>Algoritmos</td>
                <td>Angular</td>
                <td>PWA</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background: green">
                <td>6 Créditos</td>
                <td>4 Créditos</td>
                <td>2 Créditos</td>
                <td>7 Créditos</td>
                <td>3 Créditos</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
